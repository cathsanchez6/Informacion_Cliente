<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario</title>
  <style>
    .campo {
      font-weight: bold;
      margin: 10px 0;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .btn {
      padding: 8px 12px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="campo">Código de solicitud: <span id="codigoResultado">Cargando...</span></div>

  <div class="input-group">
    <label for="logoInput">Subir Logo:</label>
    <input type="file" id="logoInput" accept="image/*">
    <div id="archivoCargado">
      <span id="archivoNombre">Ningún archivo cargado</span>
      <button class="btn" id="verBtn" style="display:none">Ver</button>
      <button class="btn" id="descargarBtn" style="display:none">Descargar</button>
      <button class="btn" id="eliminarBtn" style="display:none">Eliminar</button>
    </div>
  </div>

  <div class="input-group">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" placeholder="Ingrese la dirección" />
    <button class="btn" id="agregarDireccionBtn">Agregar dirección</button>
  </div>

  <!-- Aquí se agregarán las direcciones extra -->
  <div id="direccionesExtras"></div>

  <script>
    let archivoLogo = null;
    let urlLogo = null;

    // Función para generar el código de solicitud desde Google Sheets
    window.onload = function () {
      fetch("https://script.google.com/macros/s/TU_WEB_APP_URL/exec") // Reemplaza con tu URL real
        .then(response => response.text())
        .then(codigo => {
          document.getElementById("codigoResultado").textContent = codigo;
        })
        .catch(error => {
          console.error("Error al generar código:", error);
          document.getElementById("codigoResultado").textContent = "Error";
        });
    };

    // Logo: selección y carga
    const logoInput = document.getElementById("logoInput");
    const archivoNombre = document.getElementById("archivoNombre");
    const verBtn = document.getElementById("verBtn");
    const descargarBtn = document.getElementById("descargarBtn");
    const eliminarBtn = document.getElementById("eliminarBtn");

    logoInput.addEventListener("change", function () {
      archivoLogo = this.files[0];

      if (archivoLogo) {
        archivoNombre.textContent = archivoLogo.name;
        verBtn.style.display = "inline-block";
        descargarBtn.style.display = "inline-block";
        eliminarBtn.style.display = "inline-block";

        const reader = new FileReader();
        reader.onload = function (e) {
          urlLogo = e.target.result;
        };
        reader.readAsDataURL(archivoLogo);
      }
    });

    verBtn.addEventListener("click", () => {
      if (urlLogo) window.open(urlLogo, "_blank");
    });

    descargarBtn.addEventListener("click", () => {
      if (urlLogo) {
        const a = document.createElement("a");
        a.href = urlLogo;
        a.download = archivoLogo.name;
        a.click();
      }
    });

    eliminarBtn.addEventListener("click", () => {
      archivoLogo = null;
      urlLogo = null;
      logoInput.value = "";
      archivoNombre.textContent = "Ningún archivo cargado";
      verBtn.style.display = "none";
      descargarBtn.style.display = "none";
      eliminarBtn.style.display = "none";
    });

    // Botón para agregar direcciones
    const agregarDireccionBtn = document.getElementById("agregarDireccionBtn");
    const direccionesExtras = document.getElementById("direccionesExtras");

    agregarDireccionBtn.addEventListener("click", () => {
      const nuevaDireccion = document.createElement("div");
      nuevaDireccion.classList.add("input-group");
      nuevaDireccion.innerHTML = `
        <input type="text" placeholder="Otra dirección">
        <button class="btn eliminarDireccion">Eliminar</button>
      `;
      direccionesExtras.appendChild(nuevaDireccion);

      nuevaDireccion.querySelector(".eliminarDireccion").addEventListener("click", () => {
        direccionesExtras.removeChild(nuevaDireccion);
      });
    });
  </script>
</body>
</html>
