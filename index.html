<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .contenedor-principal {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    .codigo-container,
    .logo-container,
    .info-container,
    .formulario-container {
      margin-bottom: 30px;
    }

    .codigo-container button,
    .formulario-container button {
      margin-left: 10px;
    }

    .info-box {
      background: #eee;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-row > div {
      flex: 1;
    }

    .logo-preview {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .logo-preview img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="contenedor-principal">
  <h1>Formulario de Solicitud</h1>

  <!-- Código de solicitud -->
  <div class="codigo-container">
    <h2>Código de Solicitud</h2>
    <p><strong id="codigoResultado">CI10001</strong></p>
    <button onclick="generarCodigoLocal()">Generar Código</button>
    <input type="hidden" id="codigoInput">
  </div>

  <!-- Cálculo de cantidades -->
  <div class="info-container">
    <h2>Información Interna</h2>
    <label for="cajasInput">Cantidad de Cajas</label>
    <input type="number" id="cajasInput" oninput="actualizarCantidades()">
    <div class="info-box">
      <p>Rollos estimados: <span id="rollosOutput">0</span></p>
      <p>Seriales estimados: <span id="serialesOutput">0</span></p>
    </div>
    <label for="sobre">Tipo de sobre</label>
    <input type="text" id="sobre">
  </div>

  <!-- Carga de logo -->
  <div class="logo-container">
    <h2>Cargar Logo</h2>
    <input type="file" id="logoInput" accept="image/*">
    <div class="logo-preview">
      <img id="logoPreview" src="" alt="Vista previa del logo">
      <span id="archivoNombre">Ningún archivo seleccionado</span>
    </div>
    <br>
    <button onclick="subirLogo()">Subir Logo</button>
  </div>

  <!-- Formulario de empresa -->
  <div class="formulario-container">
    <h2>Información Empresa (Landing Page)</h2>

    <label for="razon">Razón Social</label>
    <input type="text" id="razon">

    <label for="nit">NIT</label>
    <input type="text" id="nit">

    <h3>Dirección Principal</h3>
    <div class="form-row">
      <div>
        <label>Dirección</label>
        <input type="text">
      </div>
      <div>
        <label>Teléfono</label>
        <input type="text">
      </div>
      <div>
        <label>Ciudad</label>
        <input type="text">
      </div>
    </div>

    <h3>Sucursal</h3>
    <div class="form-row">
      <div>
        <label>Dirección</label>
        <input type="text">
      </div>
      <div>
        <label>Teléfono</label>
        <input type="text">
      </div>
      <div>
        <label>Ciudad</label>
        <input type="text">
      </div>
    </div>

    <label for="correo">Correo</label>
    <input type="email" id="correo">

    <label for="pagina">Página Web</label>
    <input type="url" id="pagina">

    <label for="link">Link de prueba</label>
    <input type="url" id="link">

    <button id="crearBtn">Crear Solicitud</button>
  </div>
</div>

<script>
  let contador = 10001;

  function generarCodigoLocal() {
    const nuevoCodigo = "CI" + contador++;
    document.getElementById("codigoResultado").textContent = nuevoCodigo;
    document.getElementById("codigoInput").value = nuevoCodigo;
  }

  function actualizarCantidades() {
    const cajas = parseInt(document.getElementById('cajasInput').value) || 0;
    const rollos = cajas * 36;
    const seriales = cajas * 544;

    document.getElementById('rollosOutput').textContent = rollos;
    document.getElementById('serialesOutput').textContent = seriales;
  }

  document.getElementById("logoInput").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("logoPreview").src = e.target.result;
        document.getElementById("archivoNombre").textContent = file.name;
      };
      reader.readAsDataURL(file);
    }
  });

  async function subirLogo() {
    const fileInput = document.getElementById("logoInput");
    const file = fileInput.files[0];

    if (!file) {
      alert("Por favor selecciona un archivo.");
      return;
    }

    const formData = new FormData();
    formData.append("logo", file);

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      alert(result);
    } catch (error) {
      alert("Error al subir el logo.");
      console.error(error);
    }
  }

  document.getElementById("crearBtn").addEventListener("click", async () => {
    const data = {
      codigo: document.getElementById("codigoResultado").textContent,
      cantidadCajas: document.getElementById("cajasInput").value,
      cantidadRollos: document.getElementById("rollosOutput").textContent,
      seriales: document.getElementById("serialesOutput").textContent,
      sobre: document.getElementById("sobre").value,
      razon: document.getElementById("razon").value,
      nit: document.getElementById("nit").value,
      direccion1: document.querySelectorAll(".form-row input")[0].value,
      telefono1: document.querySelectorAll(".form-row input")[1].value,
      ciudad1: document.querySelectorAll(".form-row input")[2].value,
      direccion2: document.querySelectorAll(".form-row input")[3].value,
      telefono2: document.querySelectorAll(".form-row input")[4].value,
      ciudad2: document.querySelectorAll(".form-row input")[5].value,
      correo: document.getElementById("correo").value,
      web: document.getElementById("pagina").value,
      link: document.getElementById("link").value
    };

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const text = await res.text();
      alert("✅ Solicitud enviada correctamente.");
    } catch (err) {
      alert("❌ Error al enviar la solicitud.");
      console.error(err);
    }
  });

  window.onload = function () {
    fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec")
      .then(response => response.text())
      .then(codigo => {
        document.getElementById("codigoResultado").textContent = codigo;
      })
      .catch(error => {
        console.error("Error al generar código:", error);
        document.getElementById("codigoResultado").textContent = "Error";
      });
  };
</script>

</body>
</html>
