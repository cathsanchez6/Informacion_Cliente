<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    h2 {
      grid-column: span 2;
      text-align: center;
    }
    fieldset {
      grid-column: span 2;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .full-width {
      grid-column: span 2;
    }
    #logoPreview {
      display: none;
      max-width: 100px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <form id="solicitudForm">
    <h2>Formulario de Solicitud</h2>

    <!-- Código y logo -->
    <fieldset>
      <legend>Solicitud</legend>
      <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px;">
        <input type="text" id="codigo" name="codigo" placeholder="Código de solicitud" readonly required>
        <button type="button" onclick="generateCode()">Generar</button>
      </div>
      <label for="logo">Logo de empresa:</label>
      <input type="file" id="logo" name="logo" accept="image/*">
      <img id="logoPreview" src="#" alt="Logo Preview">
    </fieldset>

    <!-- Interna -->
    <fieldset>
      <legend>Información Interna</legend>
      <label for="cajas">Cantidad de cajas:</label>
      <input type="number" id="cajas" name="cajas" min="0" required>

      <label for="rollos">Cantidad de rollos:</label>
      <input type="number" id="rollos" name="rollos" min="0" required>

      <label for="seriales">Seriales (uno por línea):</label>
      <textarea id="seriales" name="seriales" rows="5" required></textarea>
    </fieldset>

    <!-- Landing Page -->
    <fieldset>
      <legend>Landing Page</legend>
      <label for="razonSocial">Razón Social:</label>
      <input type="text" id="razonSocial" name="razonSocial" required>

      <label for="nit">NIT:</label>
      <input type="text" id="nit" name="nit" required>

      <label for="direccionFiscal">Dirección fiscal:</label>
      <input type="text" id="direccionFiscal" name="direccionFiscal" required>

      <label for="direccionEntrega">Dirección de entrega:</label>
      <input type="text" id="direccionEntrega" name="direccionEntrega" required>

      <label for="correo">Correo electrónico:</label>
      <input type="text" id="correo" name="correo" required>

      <label for="paginaWeb">Página web:</label>
      <input type="text" id="paginaWeb" name="paginaWeb">
    </fieldset>

    <div class="full-width" style="text-align: center;">
      <button type="submit">Crear solicitud</button>
    </div>
  </form>

  <script>
    // Generar código aleatorio
    function generateCode() {
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 3; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      const randomNumber = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
      const finalCode = "SOL-" + code + "-" + randomNumber;
      document.getElementById("codigo").value = finalCode;
    }

    // Vista previa del logo
    document.getElementById("logo").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("logoPreview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Enviar formulario
    document.getElementById("solicitudForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Formulario enviado correctamente.");
      // Aquí puedes agregar el código para enviar los datos a tu Web App
    });
  </script>
</body>
</html>
