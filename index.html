<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      color: #444;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="url"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .info-box {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .logo-preview {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-preview img {
      max-width: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Formulario de Solicitud</h1>

  <h2>Código de Solicitud</h2>
  <div class="center">
    <strong id="codigoResultado">CI10001</strong><br>
    <button onclick="generarCodigoLocal()">Generar Código</button>
    <input type="hidden" id="codigoInput">
  </div>

  <h2>Información Interna</h2>
  <label for="cajasInput">Cantidad de Cajas</label>
  <input type="number" id="cajasInput" oninput="actualizarCantidades()">

  <div class="info-box">
    Rollos estimados: <span id="rollosOutput">0</span><br>
    Seriales estimados: <span id="serialesOutput">0</span>
  </div>

  <label for="sobre">Tipo de sobre</label>
  <input type="text" id="sobre">

  <h2>Cargar Logo</h2>
  <input type="file" id="logoInput" accept="image/*">
  <div class="logo-preview">
    <img id="logoPreview" src="" alt="Vista previa del logo">
    <span id="archivoNombre">Ningún archivo seleccionado</span>
  </div>
  <button onclick="subirLogo()">Subir Logo</button>

  <h2>Información Empresa (Landing Page)</h2>
  <label for="razon">Razón Social</label>
  <input type="text" id="razon">

  <label for="nit">NIT</label>
  <input type="text" id="nit">

  <h3>Dirección Principal</h3>
  <div class="row">
    <div>
      <label>Dirección</label>
      <input type="text">
    </div>
    <div>
      <label>Teléfono</label>
      <input type="text">
    </div>
    <div>
      <label>Ciudad</label>
      <input type="text">
    </div>
  </div>

  <h3>Sucursal</h3>
  <div class="row">
    <div>
      <label>Dirección</label>
      <input type="text">
    </div>
    <div>
      <label>Teléfono</label>
      <input type="text">
    </div>
    <div>
      <label>Ciudad</label>
      <input type="text">
    </div>
  </div>

  <label for="correo">Correo</label>
  <input type="email" id="correo">

  <label for="pagina">Página Web</label>
  <input type="url" id="pagina">

  <label for="link">Link de prueba</label>
  <input type="url" id="link">

  <button id="crearBtn">Crear Solicitud</button>
</div>

<script>
  let contador = 10001;

  function generarCodigoLocal() {
    const nuevoCodigo = "CI" + contador++;
    document.getElementById("codigoResultado").textContent = nuevoCodigo;
    document.getElementById("codigoInput").value = nuevoCodigo;
  }

  function actualizarCantidades() {
    const cajas = parseInt(document.getElementById('cajasInput').value) || 0;
    const rollos = cajas * 36;
    const seriales = cajas * 544;

    document.getElementById('rollosOutput').textContent = rollos;
    document.getElementById('serialesOutput').textContent = seriales;
  }

  document.getElementById("logoInput").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("logoPreview").src = e.target.result;
        document.getElementById("archivoNombre").textContent = file.name;
      };
      reader.readAsDataURL(file);
    }
  });

  async function subirLogo() {
    const file = document.getElementById("logoInput").files[0];
    if (!file) return alert("Selecciona un logo");

    const formData = new FormData();
    formData.append("logo", file);

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec", {
        method: "POST",
        body: formData
      });
      const result = await res.text();
      alert(result);
    } catch (err) {
      alert("Error al subir logo.");
    }
  }

  document.getElementById("crearBtn").addEventListener("click", async () => {
    const data = {
      codigo: document.getElementById("codigoResultado").textContent,
      cantidadCajas: document.getElementById("cajasInput").value,
      cantidadRollos: document.getElementById("rollosOutput").textContent,
      seriales: document.getElementById("serialesOutput").textContent,
      sobre: document.getElementById("sobre").value,
      razon: document.getElementById("razon").value,
      nit: document.getElementById("nit").value,
      direccion1: document.querySelectorAll(".row input")[0].value,
      telefono1: document.querySelectorAll(".row input")[1].value,
      ciudad1: document.querySelectorAll(".row input")[2].value,
      direccion2: document.querySelectorAll(".row input")[3].value,
      telefono2: document.querySelectorAll(".row input")[4].value,
      ciudad2: document.querySelectorAll(".row input")[5].value,
      correo: document.getElementById("correo").value,
      web: document.getElementById("pagina").value,
      link: document.getElementById("link").value
    };

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      const text = await res.text();
      alert("✅ Solicitud enviada correctamente.");
    } catch (err) {
      alert("❌ Error al enviar la solicitud.");
    }
  });

  window.onload = () => {
    fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec")
      .then(r => r.text())
      .then(c => document.getElementById("codigoResultado").textContent = c)
      .catch(() => document.getElementById("codigoResultado").textContent = "Error");
  };
</script>

</body>
</html>
