<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
.contenedor-principal {
  max-width: 1200px;
  width: 100%;
  margin: auto;
  padding: 25px 30px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
}

.formulario-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  width: 100%;
  box-sizing: border-box;
}

.columna-izquierda,
.columna-derecha {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

@media (max-width: 768px) {
  .formulario-grid {
    grid-template-columns: 1fr;
  }
}

.contenedor-marco1 {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 20px;
}

.contenedor {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 10px 0;
}

label {
  font-weight: 600;
  font-size: 14px;
}

.campo {
  background-color: #e9ecef;
  border-radius: 6px;
  padding: 10px;
  font-weight: bold;
}
.campo_logo {
  background-color: #e9ecef;
  border-radius: 6px;
  padding: 10px;
  font-weight: bold;
  width: 25%;
  height: 25%
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.form-row input {
  flex: 1;
  min-width: 120px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.form-group textarea {
  height: 80px;
  resize: vertical;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.add-btn {
  background-color: #00AAE4;
}

.remove-btn {
  background-color: #787E87;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 50%;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

hr {
  border: none;
  border-top: 1px solid #ddd;
  margin: 15px 0;
}

h2 {
  font-size: 18px;
  color: #333;
  margin-bottom: 10px;
}

.header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 10px;
}
</style>
</head>
<body>

  <div class="contenedor-principal">
    <div class="formulario-grid">
      <div class="columna-izquierda">
        <div class="contenedor-marco1">
         <div class="contenedor">
              <div>
                <label>Código de solicitud:</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                  <button type="button" onclick="generarCodigoLocal()" style="background-color: #007bff; color: white;">
                    Crear nuevo código
                  </button>
                </div>
                <br>
              <div class="header">
                <button style="background-color: #787E87;">
                  <i class="fas fa-pen"></i> Editar código existente
                </button>
                <div class="form-row">
                  <i class="fas fa-search"></i>
                  <input type="text" placeholder="Digita el código">
                </div>
                <input type="hidden" name="codigoSolicitud" id="codigoInput" value="CI10001">
              </div>
            </div>
            <div class="campo">
            <label style="margin-top: 10px;">Código de solicitud:</label>
              <div id="codigoResultado" style="font-weight: bold;">CI10001</div>
          </div>
        </div>
        </div>

   <!-- Logo de la empresa -->
      <div class="contenedor-marco1">
        <div class="contenedor">
          <div class="header">
            <div class="campo_logo">
            <img src="assets/logoempresa.jpg" width="40" height="25%" alt="logo_cintandina">
            </div>
            <label>Logo de la empresa</label>
          
            <button style="background-color: #349800;" onclick="document.getElementById('logoInput').click()"><i class="fa fa-cloud-upload"></i>
               <input type="file" id="logoInput" accept="image/png, image/jpeg" style="display: none;">
               Cargar imagen
            </button>
          </div>
          <hr>
          <label>Archivo cargado</label>
          <div class="campo" id="previewContainer">
            <span id="archivoNombre">Ningún archivo cargado</span>
            <i class="fa fa-trash" style="margin-left: 10px; cursor: pointer;" onclick="eliminarLogo()"></i>
            <i class="fa fa-eye" style="margin-left: 10px; cursor: pointer;" onclick="verLogo()"></i>
            <i class="fa fa-download" style="margin-left: 10px; cursor: pointer;" onclick="descargarLogo()"></i>
          </div>
        </div>
      </div>


    <!-- Información Interna -->
    <div class="contenedor-marco1">
      <div class="contenedor">
        <h2>Información interna</h2>
        <div class="form-group">
        <label>Cantidad de cajas solicitadas</label>
        <input type="number" id="cajasInput" placeholder="Ingrese cantidad de cajas" required oninput="actualizarCantidades()">
        </div>
        <div style="display: flex; gap: 10px;">
          <div style="flex: 1; background-color: #eeeeee; border-radius: 10px; padding: 10px;">
            <div style="font-size: 12px; color: #888;">Cantidad de rollos</div>
            <div id="rollosOutput" style="font-weight: bold; font-size: 18px;">0</div>
          </div>
          <div style="flex: 1; background-color: #eeeeee; border-radius: 10px; padding: 10px;">
            <div style="font-size: 12px; color: #888;">Cantidad de seriales</div>
            <div id="serialesOutput" style="font-weight: bold; font-size: 18px;">0</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="columna-derecha">

    <!-- Información Landing Page -->
    <div class="contenedor-marco1">
      <div class="contenedor">
        <h2>Información Landing Page</h2>
        <div class="form-group">
          <label for="sobre">Sobre nosotros</label>
          <textarea id="sobre"></textarea>
        </div>
        <div class="form-group">
          <label for="razon">Razón social</label>
          <input type="text" id="razon">
        </div>
        <div class="form-group">
          <label for="nit">NIT</label>
          <input type="text" id="nit">
        </div>
        <div class="form-row">
          <input type="text" placeholder="Dirección 1">
          <input type="text" placeholder="Teléfono 1">
          <input type="text" placeholder="Ciudad 1">
        </div>
        <div class="form-row">
          <input type="text" placeholder="Dirección 2">
          <input type="text" placeholder="Teléfono 2">
          <input type="text" placeholder="Ciudad 2">
          <button class="remove-btn" onclick="removeRow(this)">×</button>
        </div>
        <button class="add-btn">Agregar dirección</button>
        <hr>
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="text" id="correo">
        </div>
        <div class="form-group">
          <label for="pagina">Página web</label>
          <input type="text" id="pagina">
        </div>
        <div class="form-group">
          <label for="link">Link adicional</label>
          <input type="text" id="link">
        </div>
        <button type="button" style="background-color: #00AAE4;" id="crearBtn">Crear Solicitud</button>
      </div>
    </div>

   </div>
  </div>
</div>

  <script>
    function removeRow(btn) {
      btn.parentElement.remove();
    }
  </script>

  <script>
    document.getElementById("logoForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("logoInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Por favor selecciona un archivo.");
        return;
      }

      const formData = new FormData();
      formData.append("logo", file);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert(result);
      } catch (error) {
        alert("Error al subir el logo.");
        console.error(error);
      }
    });
  </script>

  <script>
  const webAppURL = "https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec";

  document.getElementById("crearBtn").addEventListener("click", async () => {
    const data = {
      codigo: document.getElementById("codigoResultado").textContent,
      cantidadCajas: "4", // puedes hacerlo dinámico si gustas
      cantidadRollos: "120",
      seriales: "42840",
      sobre: document.getElementById("sobre").value,
      razon: document.getElementById("razon").value,
      nit: document.getElementById("nit").value,
      direccion1: document.querySelectorAll(".form-row input")[0].value,
      telefono1: document.querySelectorAll(".form-row input")[1].value,
      ciudad1: document.querySelectorAll(".form-row input")[2].value,
      direccion2: document.querySelectorAll(".form-row input")[3].value,
      telefono2: document.querySelectorAll(".form-row input")[4].value,
      ciudad2: document.querySelectorAll(".form-row input")[5].value,
      correo: document.getElementById("correo").value,
      web: document.getElementById("pagina").value,
      link: document.getElementById("link").value
    };

    try {
      const res = await fetch(webAppURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const text = await res.text();
      alert("✅ Solicitud enviada correctamente.");
    } catch (err) {
      alert("❌ Error al enviar la solicitud.");
      console.error(err);
    }
  });
</script>

  <script>
  window.onload = function () {
    fetch("https://script.google.com/macros/s/AKfycbx39sJlkn_ZncXpLnmi48KqB3Uw2zy9nYQEo2oZwZs_UiUABGgfae0Xgb6igkw5D8jY/exec") // <-- tu URL aquí
      .then(response => response.text())
      .then(codigo => {
        document.getElementById("codigoResultado").textContent = codigo;
      })
      .catch(error => {
        console.error("Error al generar código:", error);
        document.getElementById("codigoResultado").textContent = "Error al cargar";
      });
  };
</script>

<script>
  let contador = 10001;

  function generarCodigoLocal() {
    const nuevoCodigo = "CI" + contador++;
    document.getElementById("codigoResultado").textContent = nuevoCodigo;
    document.getElementById("codigoInput").value = nuevoCodigo;
  }
</script>
  <script>
  // Manejo del logo
  document.getElementById("logoInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    if (file.size > 4 * 1024 * 1024) {
      alert("El archivo supera los 4MB.");
      return;
    }

    logoBlob = file;
    logoNombre = file.name;
    document.getElementById("archivoNombre").textContent = logoNombre;
  });

  function eliminarLogo() {
    logoBlob = null;
    logoNombre = "";
    document.getElementById("logoInput").value = "";
    document.getElementById("archivoNombre").textContent = "Ningún archivo cargado";
  }

  function verLogo() {
    if (!logoBlob) {
      alert("No hay imagen cargada.");
      return;
    }
    const url = URL.createObjectURL(logoBlob);
    window.open(url, "_blank");
  }

  function descargarLogo() {
    if (!logoBlob) {
      alert("No hay imagen para descargar.");
      return;
    }
    const url = URL.createObjectURL(logoBlob);
    const a = document.createElement("a");
    a.href = url;
    a.download = logoNombre || "logo_empresa.png";
    a.click();
  }
</script>
  <script>
  function actualizarCantidades() {
    const cajas = parseInt(document.getElementById('cajasInput').value) || 0;
    const rollos = cajas * 36;
    const seriales = cajas * 544;

    document.getElementById('rollosOutput').textContent = rollos;
    document.getElementById('serialesOutput').textContent = seriales;
  }
</script>

</body>
</html>
